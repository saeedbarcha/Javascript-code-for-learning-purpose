<!--  ********** inline javascript ********* -->

<!-- (1)   (inside head tag) -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>JS 5</title>
        <!-- inline javascript (inside head tag) -->
        <!-- adding/writing script tag -->
        <script type="text/javascript">
            document.write("hello world")
        </script>
    </head>

    <body>
        <h2>inline javaScript</h2>
    </body>

    </html>




<!-- (2)   (inside body tag)  -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>JS 5</title>
    </head>

    <body>

        <h3>external javaScript</h3>
        <!-- javascript -->
        <!-- adding script tag -->
        <script type="text/javascript">
            document.write("hello world")
        </script>

    </body>

    </html>
